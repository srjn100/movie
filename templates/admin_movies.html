{%extends 'base.html'%}
{% block content %}
<div class="admin-views">
    <h1>admin movies</h1>
    <h3><a href="/admin/movies/insert">Insert New Movie</a></h3>
    <table border="1">
        <thead>
            <th> ID </th>
            <th> MovieName </th>
            <th> isActive </th>
            <th> insertDate </th>
            <th> inserted By </th>
            <th> Action</th>
        </thead>
        <tbody>
            {% for movie_list in movies %}
            <tr>
                {% for movie in movie_list %}
                <td>
                    {{ movie }}
                </td>

                {% endfor %}
                <td>
                    <a href="admin/movies/{{movie_list[0]}}/editmovie">EDIT</a>--
                    <a href="admin/movies/{{movie_list[0]}}/deletemovie">DELETE</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
